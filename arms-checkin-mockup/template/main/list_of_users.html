<script>
    $(document).ready(function(){
        if(sessionStorage.getItem('page_name') == 'main/list_of_users'){
            $('#list_of_users_time_enter').html(sessionStorage.getItem('time_enter'));
            var check_status = sessionStorage.getItem('chk_status');
            if(check_status != null){
                $('#but_checkin').hide();
                $('#but_checkout').show();
            } else {
                $('#but_checkin').show();
                $('#but_checkout').hide();
            }
        }
    });
</script>
