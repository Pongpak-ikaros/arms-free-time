<script>
    $(document).ready(function(){
        if(sessionStorage.getItem('page_name') == 'main/add_new_user'){
            $('#add_new_user_time_enter').html(sessionStorage.getItem('time_enter'));
            var check_status = sessionStorage.getItem('chk_status');
            if(check_status != null){
                $('#but_checkin').hide();
                $('#but_checkout').show();
            } else {
                $('#but_checkin').show();
                $('#but_checkout').hide();
            }

            $('body').on('click','button',function(e){
                var name = $(this).attr('id');
                if(name == 'but_checkin'){
                    changePage('main/checkin_success');
                } else if(name == 'but_checkout'){

                }
            });
        }
    });
</script>
